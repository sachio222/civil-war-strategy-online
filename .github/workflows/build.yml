name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact: CWS-Windows
          - os: macos-latest
            artifact: CWS-Mac
          - os: ubuntu-latest
            artifact: CWS-Linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller pygame-ce Pillow

      - name: Install Linux audio libs
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libsdl2-dev libsdl2-mixer-dev

      - name: Build with PyInstaller
        run: pyinstaller cws.spec --clean

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: "dist/CWS Civil War Strategy Online*"

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: CWS-Windows
          path: windows

      - name: Zip Windows build
        run: cd windows && zip -r "../CWS-Windows-${{ github.ref_name }}.zip" .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "CWS-Windows-${{ github.ref_name }}.zip"
          generate_release_notes: true
